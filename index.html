<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>

    <!-- main here -->
    <main class="container">
        <div class="login-card">
            <div class="left">
                <h2>Log In</h2>
                <form>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="checkbox"> Remember me
                    <a href="#" class="forgpsw">Forgot password?</a>
                    <input type="submit" value="LOG IN">
                    <p class="connect">Or connect with</p>
                    <div class="social-icon">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <p class="copyright">&#169; 2020</p>
                </form>
            </div>
            <div class="right">
                <div class="right-content">
                    <i class="fa fa-user-plus"></i>
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey <br> with us</p>
                    <a href="#" class="register">REGISTER <i class="fa fa-circle-arrow-right"></i></a>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
